		<script>
			function slide_f(){
				if($("#toggle_firewall").css("display")=="none"){
					$("#toggle_firewall").show();
					$("#toggle_firewall").css("display","block");
				}else{
					$("#toggle_firewall").hide();
				}
			}
			var topHeight=parent.top_height;
			var bottomHeight=parent.bottom_height;
			$(".main_content").height(window.innerHeight);//设置页面内容content高度
			
			//**********设置iframe宽高***********
			var top_height=$(".header").height();
			var bottom_height=$("footer-wrap_home").height();
			var content_height=window.innerHeight-top_height-bottom_height;	
			$(".iframe_holder").height(content_height);
			//单击导航栏时设置iframe对应页面
			var iframe_href,iframe_href2,side_value;
			$(".side_nav >ul >li").click(function() {
				if(!$(this).hasClass("firewall_more")){
					if($("#toggle_firewall").css("display")=="block"){
						$("#toggle_firewall").slideUp();
					}
					$("#toggle_firewall li").removeClass("active_more");
				}
				iframe_href = $(this).children().attr("href_val");
				$(".iframe_holder").attr("src",iframe_href);
				$(this).addClass("active_more");
				$(this).siblings().removeClass("active_more");
			});
			$("#toggle_firewall li").click(function(){
				iframe_href = $(this).children().attr("href_val");
				$(".iframe_holder").attr("src",iframe_href);
