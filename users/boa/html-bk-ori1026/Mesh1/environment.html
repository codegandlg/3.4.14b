<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<meta id="i18n_pagename" content="index-common">
	    <meta name="keywords" content=""/>
	    <meta name="description" content=""/>
	    <meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/libs/font-awesome.css"/>	
		<link href="css/bootstrap-switch.min.css" rel="stylesheet" />
		<link type="image/x-icon" href="img/favicon.png" rel="shortcut icon"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/util_gw.js"> </script>
	</head>
	<body onload="opera()">
		<div class="guest_net_environment">
			<div class="systemmanage_button" style="margin: 20px 0;display: inline-block;">
				<button type="button" class="i18n" name="refresh_scan" onclick="siteSurvey(0)"></button>
			</div>
			<div class="systemmanage_button" style="margin: 20px 0;display: inline-block;">
				<button type="button" class="i18n" name="refresh_scan2" onclick="siteSurvey(1)"></button>
			</div>
			<!--<div><span>2.4G信号</span></div>-->
			<form action="/boafrm/formWlSiteSurvey" method="POST" name="formWlSiteSurvey">
			  <input type="hidden" value="Site Survey" name="refresh">			 
			  <input type="hidden" value="/environment.html" name="submit-url">
			  <input type="hidden" value="" name="ifname">
			  <table border="1" style="width: 90%;margin: 0 auto;border-collapse: collapse;" id="table">
			  
			  <% wlSiteSurveyTbl(); %>
			  </table>
			  <br>			 
			</form>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-switch.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
	    <!-- 加载语言包文件 -->
	    <script src="js/jquery.i18n.properties.js"></script>
	    <script src="js/language.js"></script>
		<script>
			var ss_status = 0;
			var i18nLanguage=getCookie('userLanguage');
			function opera()
			{
				if(top.location != self.location){  
					var a = window.parent.document.getElementsByTagName('iframe');  
					for (var i=0; i<a.length; i++){  
						if (a[i].name == self.name) {  
							a[i].height = document.body.scrollHeight; return;  
						}  
					}  
				}
			}
			
			function siteSurvey(ifname)  
			{  
				if(ss_status == 1){
					if(i18nLanguage=='en'){
						alert('Scan is running, please try again later');
					}else{
						alert('扫描正在运行，请稍后重试。');
					}
					
				}
				else{
					ss_status = 1;
					document.formWlSiteSurvey.ifname.value = "wlan"+ifname;
					document.formWlSiteSurvey.submit();
				}	
			}
			function getCookie(name) {
			  var cookies = document.cookie;
			  var list = cookies.split("; ");          // 解析出名/值对列表
			      
			  for(var i = 0; i < list.length; i++) {
			    var arr = list[i].split("=");          // 解析出名和值
			    if(arr[0] == name)
			      return decodeURIComponent(arr[1]);   // 对cookie值解码
			  } 
			  return "";
			}
		</script>
	</body>
</html>
