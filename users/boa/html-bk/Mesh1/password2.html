<SCRIPT>
		
		function includeSpace(str)
		{
		  for (var i=0; i<str.length; i++) {
		  	if ( str.charAt(i) == ' ' ) {
			  return true;
			}
		  }
		  return false;
		}
		
		function saveChanges()
		{
		   if ( document.password.userName.value.length == 0 ) {
			if ( !confirm(password_user_empty) ) {
				document.password.userName.focus();
				return false;
		  	}
			else
				return true;
		  }
		
		   if ( document.password.newPass.value != document.password.confPass.value) {
			alert(password_passwd_unmatched);
			document.password.newPass.focus();
			return false;
		  }
		
		  if ( document.password.userName.value.length > 0 &&
		  		document.password.newPass.value.length == 0 ) {
			alert(password_passwd_empty);
			document.password.newPass.focus();
			return false;
		  }
		
		  if ( includeSpace(document.password.userName.value)) {
			alert(password_user_invalid);
			document.password.userName.focus();
			return false;
		  }
		
		  if ( includeSpace(document.password.newPass.value)) {
			alert(password_passwd_invalid);
			document.password.newPass.focus();
			return false;
		  }
		
		  return true;
		}

		<script>
			function slide_f(){
				if($("#toggle_firewall").css("display")=="none"){
					$("#toggle_firewall").slideDown();
					$("#toggle_firewall").css("display","block");
				}else{
					$("#toggle_firewall").slideUp();
				}
			}
			
			var topHeight=parent.top_height;
			var bottomHeight=parent.bottom_height;
			$(".main_content").height(window.innerHeight);//设置页面内容content高度
			
			//**********设置iframe宽高***********
			var top_height=$(".header").height();
			var bottom_height=$("footer-wrap_home").height();
			var content_height=window.innerHeight-top_height-bottom_height;	
			$(".iframe_holder").height(content_height);
			//**********设置iframe宽高***********
			var top_height=$(".header").height();
			var bottom_height=$(".footer-wrap").height();
			var content_height=window.innerHeight-top_height-bottom_height;			
			$(".iframe_holder").height(content_height);
//			$(".iframe_holder").width(window.outerWidth);
			//单击导航栏时设置iframe对应页面
			var iframe_href;
			$(".nav li").click(function() {
				$(".main_content").css("display","none");
				$(".iframe_holder").css("display","block");
				iframe_href = $(this).find("a").attr("href_val");
				$(".iframe_holder").attr("src",iframe_href);
				$(this).addClass("active");
				$(this).siblings().removeClass("active");				
			});
			function clearAuthData(iframe_href)
			{
				
			  if (document.all) 
			  {
			    // Internet Explorer: 'ClearAuthenticationCache' is only available in IE
			    document.execCommand('ClearAuthenticationCache');
			
				} 
				else 
				{
			    var xmlhttp;
			    if (window.XMLHttpRequest) 
			   	{
			        xmlhttp = new XMLHttpRequest();
			    } 
			    else if (window.ActiveXObject) 
			    {
			        try {
			            xmlhttp = new ActiveXObject('Msxml2.XMLHTTP');
			        } catch (ex) {
			            try {
			                xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
			            } catch (ex) {}
			        }
			    }
			    if (xmlhttp.readyState < 4) 
			    {
			        xmlhttp.abort();
			    }
			    // Firefox/Mozilla: use anonymous "login" to trigger a "logout"
			    xmlhttp.open('GET', '/?sling:authRequestLogin=1', false, 'anonymous', 'null');
			    xmlhttp.send('');
			}
					document.logout.submit();
					return true;
			
			}
		</script>
