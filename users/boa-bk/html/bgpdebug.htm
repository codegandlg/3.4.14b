<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>System Command</title>
<script type="text/javascript" src="util_gw.js"> </script>
<script>


function scrollElementToEnd (element) {
   if (typeof element.scrollTop != 'undefined' &&
       typeof element.scrollHeight != 'undefined') {
     element.scrollTop = element.scrollHeight;
   }
}


</script>
</head>
<blockquote>
<h2><font color="#0000FF">Bgp Debug Log</font></h2>

<body >
  <table border=0 width="550" cellspacing=0 cellpadding=0>
  <tr><font size=2>
	This page can be used to show the bgp debug log.
  </tr>
  <tr><hr size=1 noshade align=top></tr>
  <form action=/boafrm/formbgpdebug  method=POST name="formdebugLog">


  <p>
  <input type="hidden" value="/bgpdebug.htm" name="submit-url">
  <textarea rows="15" name="msg" cols="80" wrap="virtual"><% bgplogList(); %></textarea>
  <script>
   scrollElementToEnd(this.formdebugLog.msg);
  </script>
  <p>
  <input type="button" value="Refresh" name="refresh" onClick="javascript: window.location.reload()">&nbsp;&nbsp; 
  
</form>
</table>
</body>
</blockquote>
</html>
